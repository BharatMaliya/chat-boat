<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatboat Widget Test - Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Chatboat Widget Test - Simple</h1>
        <p>This page tests the simple auto-mount functionality. The chatbot widget should appear automatically in the
            bottom-right corner.</p>
        <p>Just add the script tag and it works!</p>

        <h2>How to use:</h2>
        <pre><code>&lt;script src="dist/assets/index-Bp79SWYm.js"&gt;&lt;/script&gt;</code></pre>
    </div>

    <!-- 
      Simple script tag - widget should auto-mount.
      We give the script tag a unique ID so our code can find it.
      We use a 'data-*' attribute to pass in custom data.
    -->
    <script id="tripkliq-chat-boat-script" src="dist/chatboat-widget.js" data-cx-id="CUST12345"
        data-auto-mount="true"></script>
</body>

</html>
